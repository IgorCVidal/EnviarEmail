{% extends "index.html" %}
{% block title %}{% endblock %}
{% block head %}

    <style type="text/css">
        .important { color: red; }
    </style>
{% endblock %}
{% block content %}
    <h1>Lista de Clientes</h1>

        {% for message in get_flashed_messages() %}

        {% endfor %}
    </p>
{% endblock %}
